<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>アンケート回答一覧 | ペット満足度調査アプリケーション</title>
</head>
<body>
<h1 class="mt-3">アンケート回答一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="./answerForm.html" th:href="@{/surveys/answerForm}">回答する</a>
<table class="table table-success table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>名前</th>
    <th>年齢</th>
    <th>性別</th>
    <th>満足度</th>
    <th>意見</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="survey : ${surveyList}">
    <td>
      <a href="./detail.html" th:href="@{/surveys/{surveyId}(surveyId=${survey.id})}" th:text="${survey.id}">
        (id)
      </a>
    </td>
    <td th:text="${survey.name}">(name)</td>
    <td th:text="${survey.age}">(age)</td>
    <td th:switch="${survey.sex}">
      <p th:case="1">オス</p>
      <p th:case="2">メス</p>
      <p th:case="3">不明</p>
    </td>
    <td th:switch="${survey.score}">
      <p th:case="1">とても不満</p>
      <p th:case="2">不満</p>
      <p th:case="3">普通</p>
      <p th:case="4">満足</p>
      <p th:case="5">とても満足</p>
    </td>
    <td th:text="${survey.message}">(message)</td>
  </tr>
  </tbody>
</table>
</body>
</html>
